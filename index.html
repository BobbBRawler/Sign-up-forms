<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body> 
    <form action="login.html">
        <div class="form">
            <h1>Sign Up Form</h1>
            <hr>

            <label for="text">Fullname:</label>
             <input type="text" placeholder="Enter Fullname" name="Fullname" ><br><br>


            <label for="email">Email:</label>
             <input type="text" placeholder="Enter Email" name="email" ><br><br>

             <label for="phone">Phone:</label>
             <input type="number" placeholder="Enter number" name="number" pattern="[0-9]{10}" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter Password"name="password" 
             required><br><br>

            <label for="repeatPassword">Repeat Password</label>
            <input type="password" id="repeatPassword"  placeholder="Repeat Password"name="repeatPassword"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
             required><br><br>

            <label><input type="checkbox" checked="checked" name="remember" id="check">Remember me</label>
        
            <p>
                By creating an account you agree to our
                <a href="#" style="color:dodgerblue">
                    Terms & Privacy</a>.
            </p>
            <div>
                <button type="submit"  class="signup" >
                    Sign Up
                </button>
            </div>
        </div>
    </form>
</body>
</html>
